spring:
  application:
    name: zuul-train
  cache:
    ehcache:
      config: classpath:ehcache.xml
  cloud:
    loadbalancer:
      retry:
        enabled: true

server:
  port: 30002

eureka:
  client:
    service-url:
      defaultZone: http://eureka-demo:8030/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    metadata-map:
      gateway: ts-train-service

zuul:
  RibbonRoutingFilter:
    route:
      disable: true
  routes:
    zuul:
      path: /frecovery/**
      service-id: zuul-train

    train:
      path: /api/v1/trainservice/**
      service-id: ts-train-service
      strip-prefix: false
  sensitive-headers:

ribbon:
  ConnectionTimeout: 10000
  ReadTimeout: 600000

info:
  getway: ts-train-service
  port: ${server.port}

logging:
  level:
    io.ztbeike.ffr4ms: debug